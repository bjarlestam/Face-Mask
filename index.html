<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Face Mask</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='lib/webcam-demo.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/face-mask.css'>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/tfjs-core.js"></script>
    <script src="lib/tfjs-converter.js"></script>
    <script src="lib/facemesh.js"></script>
    <script src="lib/tf-backend-wasm.js"></script>
    <script src="lib/tfjs-backend-webgl.js"></script>
    <script type="text/javascript" src="lib/webcam-easy.min.js"></script>
    <script type="text/javascript" src="js/webcam-ui-lib.js"></script>
</head>
<body>
    <main id="face-mask-app">
        <h2 id="message" style="color: white; z-index:9999; background: #ed42d1; position: absolute; top: 0;">Hej!</h2>
        <div id="image-container">
            <div id="canvas" width="640" height="480"></div>
            <div class="loading d-none">
                Loading Model
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>

        </div>

        
        <div id="errorMsg" class="col-12 col-md-6 alert-danger d-none">
            Fail to start camera, please allow permision to access camera. <br/>
            If you are browsing through social media built in browsers, you would need to open the page in Sarafi (iPhone)/ Chrome (Android)
            <button id="closeError" class="btn btn-primary ml-3">OK</button>
        </div>
        <div class="md-modal md-effect-12 md-show">
            <div id="app-panel" class="app-panel md-content row p-0 m-0">     
                <div id="webcam-container" class="webcam-container col-12 d-none p-0 m-0">
                    <video id="webcam" autoplay playsinline width="640" height="480"></video>
                </div>
            </div>        
        </div>
        <div class="md-overlay"></div>
    </main>
    <script src='js/face-mask.js'></script>

    <a href="https://storage.googleapis.com/tfjs-models/demos/facemesh/index.html">Facemesh demo</a>

</body>
</html>
